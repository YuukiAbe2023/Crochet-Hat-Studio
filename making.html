<body>
    <header>
        <!-- <h1><a href="index.html">Crochet Hat Studio</a></h1> -->
        <h1>Crochet Hat Studio</h1>
    </header>


    <div class="making-page">
        <div id="canvas-container"></div>


        <div id="making-container">
            
            <!-- <input type="range" name="slider" value="100" min="50" max="250" step="5" id="topSlider" class="slider" 
                oninput="topDisplay.textContent=this.value"/>
            <span id="topDisplay">100</span> -->
            <div class="item">
                <p>形を決めてください</p>

                <span id="sidesize">サイドの高さ</span>
                <input type="range" id="sideRange" class="slider" min="20" max="500" value="50" step="5">

                <span id="tsubasize">つばの大きさ</span>
                <input type="range" id="tsubaRange" class="slider" min="5" max="200" value="50" step="5">
            
            </div>
            <div class="item">
                <p>サイズを選択してください</p>
                <button onclick="selectSize(this, '少し大きめ', 1.2)" id="sizeBtn" class="button">大きめ</button>
                <button onclick="selectSize(this, '少し大きめ', 1.1)" id="sizeBtn" class="button">少し大きめ</button>
                <button onclick="selectSize(this, '標準', 1)" id="sizeBtn" class="button">標準</button>
                <button onclick="selectSize(this, '少し小さめ', 0.9)" id="sizeBtn" class="button">少し小さめ</button>
                <button onclick="selectSize(this, '小さめ', 0.8)" id="sizeBtn" class="button">小さめ</button>
            </div>
            <div class="item">
                <p>ゲージを入力してください</p>
                <span id="gaugeValue">ゲージの大きさ : 8 </span>
                <input type="range" id="gaugeSlider" class="slider" min="1" max="50" value="8" step="1">
                
            </div>
            <div class="item">
                <!-- <input type="button" onclick="pass();getGauge();window.open('result.html')" id="amizuBtn" value="編み図出力"> -->
                <button onclick="pass(); " id="amizuBtn" class="button">編み図生成</button>
            </div>
        </div>
    </div>

    <div id="resultPage">

        <div class="saveBtnContainer">
            <button id="saveBtn" class="button">PNGで保存</button>
        </div>

        <span class="tojiru" id="tojiru">×</span>

    </div>
    <script src="making.js"> </script>

</body>

</html>
